<!DOCTYPE html>
<div class="header">
  <button (click)="navigateToHome()" class="header--link header--link--option"
    [class.option--selected]="_router.url.length == 1">Home</button>
  <button (click)="navigateToServices()" class="header--link header--link--option"
    [class.option--selected]="_router.url.includes('services')">Services</button>
  <img (click)="navigateToHome()" class="header--link header--link--logo" src="/assets/scm-logo--small.png" />
  <button (click)="navigateToTeam()" class="header--link header--link--option"
    [class.option--selected]="_router.url.includes('team')">Team</button>
  <button (click)="navigateToFindUs()" class="header--link header--link--option"
    [class.option--selected]="_router.url == '/find-us'">Find Us</button>
</div>
<scm-header-contact></scm-header-contact>
